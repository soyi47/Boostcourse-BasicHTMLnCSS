<!doctype html>
<html lang="ko">
  <head>
      <meta charset="utf-8">
      <title>css</title>
      <style media="screen">
          div {
            height: 500px;
            background-color: pink;
            background-image: url(https://www.w3schools.com/cssref/img_tree.gif);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
          }

      </style>
  </head>
  <body>
      <div>
        배경에 대해서 알아볼까요!? 배경에 대해서 알아볼까요?!
      </div> <!-- division은 블록 요소 -->
      <span>
        배경에 대해서 알아볼까요!?
      </span> <!-- span은 인라인 요소 -->
  </body>
</html>
