<!doctype html>
<html lang="ko">
  <head>
      <meta charset="utf-8">
      <title>css</title>
      <style media="screen">
          div { font-size: 16px }
          .px { font-size: 16px }
          .pt { font-size: 12pt }
          .percent { font-size: 100% }
          .em { font-size: 1em }

      </style>
  </head>
  <body>
      <div>
          <p class="px">단위 16px로 선언된 텍스트입니다.</p>
          <p class="pt">단위 12pt로 선언된 텍스트입니다.</p>
          <p class="percent">단위 100%로 선언된 텍스트입니다.</p>
          <p class="em">단위 1em로 선언된 텍스트입니다.</p>
      </div>
  </body>
</html>
